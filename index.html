<!DOCTYPE html>
<html>

<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PayPhone for SkyWay PocketBell</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="dtmf.js"></script>
</head>




<body>

    <div id="receiver">
        <div id="bar"></div>
        <a id="handle" href="#" onclick="return false;">
            <div id="armV"></div>
            <div id="armH"></div>
            <div id="armML"></div>
            <div id="armMR"></div>
        </a>
    </div>


    <div id="green-panel">
        <div class="tack" style="top:calc(1vmin + .5%);left:calc(1vmin + .5%);"></div>
        <div class="tack" style="top:calc(1vmin + .5%);left:calc(1vmin + 50%);"></div>
        <div class="tack" style="top:calc(1vmin + .5%);right:calc(1vmin + .5%);"></div>
        <div class="tack" style="top:calc(1vmin + 50%);left:calc(1vmin + .5%);"></div>
        <div class="tack" style="top:calc(1vmin + 50%);right:calc(1vmin + .5%);"></div>
        <div class="tack" style="bottom:calc(1vmin + .5%);left:calc(1vmin + .5%);"></div>
        <div class="tack" style="bottom:calc(1vmin + .5%);left:calc(1vmin + 50%);"></div>
        <div class="tack" style="bottom:calc(1vmin + .5%);right:calc(1vmin + .5%);"></div>
        
        

        <div id="frame-left">
            <div id="display-back">
                ~~~~
                <div id="display">
                    HELO
                </div>
            </div>
            <div class="panel-left">
                <span class="middle">数字列送信</span><br>
                1. コインを投入<br>
                2. 4桁のベル番号を入力<br>
                3. 送りたい数字を入力<br>
                4. 受話器を戻す<br>
                <br>
                <span class="middle">メッセージ送信</span><br>
                数字列送信の3.で、<br>
                1. 最初に *2*2 を入力<br>
                2. 文字コードを入力<br>
                3. 最後に ## を入力<br>
                <br>
                <span class="middle">定型文送信</span><br>
                数字列送信の3.で、<br>
                1. 最初に *05 を入力<br>
                2. 定型文コードを入力<br>
                3. 最後に ## を入力<br>
            </div>
        </div><!-- Frame Left -->



        <div id="frame-right">
            <div class="panel-right">
                <div style="margin-right:1vmin;text-align:center;">
                    <span class="large">10円･100円</span><br>
                    <span>100円はおつりがでません<br>なお、10円の方が先に収納されます</span>
                </div>
                <a href="#" onclick="return false;" id="coin">|</a>
            </div>

            <div id="btn-panel">
                <div class="btn-row-box">
                    <a href="#" onclick="return false;" class="btn-call">1</a>
                    <a href="#" onclick="return false;" class="btn-call">2</a>
                    <a href="#" onclick="return false;" class="btn-call">3</a>
                </div>
                <div class="btn-row-box">
                    <a href="#" onclick="return false;" class="btn-call">4</a>
                    <a href="#" onclick="return false;" class="btn-call">5</a>
                    <a href="#" onclick="return false;" class="btn-call">6</a>
                </div>
                <div class="btn-row-box">
                    <a href="#" onclick="return false;" class="btn-call">7</a>
                    <a href="#" onclick="return false;" class="btn-call">8</a>
                    <a href="#" onclick="return false;" class="btn-call">9</a>
                </div>
                <div class="btn-row-box">
                    <a href="#" onclick="return false;" class="btn-call">*</a>
                    <a href="#" onclick="return false;" class="btn-call">0</a>
                    <a href="#" onclick="return false;" class="btn-call">#</a>
                </div>
            </div>

            <div id="logo"></div>
        </div><!-- Frame Right -->

    </div><!-- Green Panel -->
</body>

</html>
